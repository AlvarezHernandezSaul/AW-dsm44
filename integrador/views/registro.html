<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../asset/styles/estilos.css">

    <title>Registro</title>
</head>
<body>
  <nav  style="background-color: #44474779;">
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom ">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none ">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Logo"><use xlink:href="logo"/></svg>
      </a> 
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 bg-icon bg-$blue-400 ">
        <h4><a href="/views/resultados.html" class="nav-link px-2 link-light">Resultados</a></h4>
        <h4><a href="/index.html" class="nav-link px-2 link-light">Inicio</a></h4>
        <li><p><img src="/asset/img/logotype5.png " width="130" height="130" alt="logo"></p></li>        
        <h4><a href="/views/eventos.html" class="nav-link px-2 link-light">Eventos </a></h4>

      </ul>
      <div class="col-md-3 text-end">
        <a href="/views/iniciodecion.html" class="btn btn-success" tabindex="-1" role="button" >Iniciar sesión</a>
    </header>
  </div>
  </nav>
<br><br><br>


<form class="row g-3">

    <div class="col-4">
      <label for="nombre" class="form-label link-light">Nombre(s)</label>
      <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
    </div>
    <div class="col-4">
      <label for="apellidop" class="form-label link-light">Primer Apellido</label>
      <input type="text" class="form-control" id="apellidop" placeholder="Escribir primer Apellido">
    </div>
    <div class="col-4">
      <label for="apellidomat" class="form-label link-light">Segundo Apellido</label>
      <input type="text" class="form-control" id="apellidomat" placeholder="Escribir segundo Apellido">
    </div>
    <div class="col-md-4">
      <label for="cuatri" class="form-label link-light">Cuatrimestre</label>
      <input type="text" class="form-control" id="cuatri" placeholder="Coloca tu cuatrimestre actual en letras">
    </div>
    <div class="col-md-8">
      <label for="correo" class="form-label link-light">Correo</label>
      <input type="email" class="form-control" id="correo" placeholder="almatricula@gmail.com">
    </div>
    <div class="col-md-5">
      <label for="password" class="form-label link-light">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="Escribe una contraseña de 8 caracteres">
    </div>
    <div class="col-md-7">
      <label for="carrera" class="form-label link-light">Carrera</label>
      <select id="carrera" class="form-select">
        <option selected>Selecciona tu carrera </option>
        <option>Tecnologias de la informacion y comunicacion Area de Desarrollo de Software Multiplataforma</option>
        <option>Tecnologias de la informacion y comunicacion Area Infraestructura de Redes Digitales </option>
        <option>Mantenimiento Industrial </option>
        <option>Negocios area Ventas </option>
        <option>Negocios area Mercadotecnia </option>
        <option>Licenciatura en enfermeria </option>


      </select>
    </div>
    <div class="col-md-5">
      <label for="nomusuario" class="form-label link-light">Usuario</label>
      <input type="text" class="form-control" id="nomusuario" placeholder="Coloca un nombre de ususario de 10 caracteres">
    </div>

    <div class="col-12 text-center">
      <div class="form-check-center" >
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12 text-center">
      <a href="/views/iniciodecion.html" class="btn btn-success" tabindex="-1" role="button" >Registrarse</a>
    </div>
  </form>


<br><br><br>
  <div class="container">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="/Index.html" class="nav-link px-2 text-muted">Inicio</a></li>
        <li class="nav-item"><a href="/views/eventos.html" class="nav-link px-2 text-muted">Eventos</a></li>

      </ul>

    </footer>
  </div>

</body>
</html>
